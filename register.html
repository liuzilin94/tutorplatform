<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>家教管理系统 - 注册</title>
    <style>
      :root {
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: #1f2229;
        background-color: #f4f6fb;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth-shell {
        width: min(980px, 94vw);
        background: #fff;
        box-shadow: 0 18px 45px rgba(24, 34, 71, 0.12);
        border-radius: 18px;
        overflow: hidden;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      }
      .intro {
        background: linear-gradient(135deg, #5a7bff, #8ae0ff);
        color: #fff;
        padding: 48px;
      }
      .intro h1 {
        margin: 0 0 12px;
        font-size: 32px;
        line-height: 1.2;
      }
      .intro p {
        margin: 0 0 20px;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.85);
      }
      .badge-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 24px;
      }
      .badge {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 13px;
      }
      .panel {
        padding: 40px 46px 52px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      label {
        font-size: 14px;
        color: #3b4154;
        margin-bottom: 6px;
        display: inline-block;
      }
      input,
      select {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #d8dce9;
        border-radius: 10px;
        font-size: 14px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #5a7bff;
        box-shadow: 0 0 0 3px rgba(90, 123, 255, 0.12);
      }
      .role-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 12px;
      }
      .role-card {
        border: 1px solid #d8dce9;
        border-radius: 12px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .role-card input {
        width: auto;
        margin: 0;
      }
      .role-card.active {
        border-color: #5a7bff;
        box-shadow: 0 6px 18px rgba(90, 123, 255, 0.15);
      }
      .upload-field {
        border: 1px dashed #b9bfd6;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        color: #64708c;
        font-size: 14px;
      }
      .submit-btn {
        background: #5a7bff;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }
      .submit-btn:hover {
        box-shadow: 0 10px 25px rgba(90, 123, 255, 0.25);
        transform: translateY(-1px);
      }
      .secondary-link {
        text-align: center;
        font-size: 13px;
        color: #64708c;
      }
      .secondary-link a {
        color: #5a7bff;
        text-decoration: none;
        font-weight: 600;
      }
      @media (max-width: 820px) {
        .auth-shell {
          grid-template-columns: 1fr;
        }
        .intro {
          padding: 36px 28px;
        }
        .panel {
          padding: 30px 24px 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-shell">
      <section class="intro">
        <h1>注册新账号</h1>
        <p>完成基础信息填写后，可根据角色进入对应工作台并开展业务。</p>
        <div class="badge-list">
          <span class="badge">多角色协同</span>
          <span class="badge">调度排课</span>
          <span class="badge">资质审核</span>
          <span class="badge">通知提醒</span>
        </div>
      </section>

      <section class="panel">
        <h2>创建账户</h2>
        <p style="margin: 6px 0 24px; color: #64708c">
          选择角色、完善信息并提交；老师需上传学历证明以便审核。
        </p>

        <form>
          <div>
            <label>注册角色</label>
            <div class="role-group" id="roleGroup">
              <label class="role-card active">
                <input type="radio" name="role" value="student" checked />
                <span>学生</span>
              </label>
              <label class="role-card">
                <input type="radio" name="role" value="parent" />
                <span>家长</span>
              </label>
              <label class="role-card">
                <input type="radio" name="role" value="tutor" />
                <span>老师</span>
              </label>
            </div>
          </div>

          <div class="grid">
            <label for="reg-name">姓名</label>
            <input id="reg-name" type="text" placeholder="请输入真实姓名" required />
          </div>
          <div>
            <label for="reg-phone">手机号</label>
            <input id="reg-phone" type="tel" placeholder="用于登录与消息通知" required />
          </div>
          <div>
            <label for="reg-email">邮箱（选填）</label>
            <input id="reg-email" type="email" placeholder="将用于接收系统通知" />
          </div>
          <div>
            <label for="reg-password">设置密码</label>
            <input id="reg-password" type="password" placeholder="至少8位，含字母与数字" required />
          </div>
          <div class="upload-field" id="degreeUpload" hidden>
            <p style="margin: 0 0 8px">请上传学历证明（PDF/JPG/PNG）</p>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png" />
          </div>

          <button type="submit" class="submit-btn">提交注册</button>
          <div class="secondary-link">
            已有账号？<a href="./auth.html">返回登录</a>
          </div>
        </form>
      </section>
    </div>

    <script>
      const roleGroup = document.getElementById("roleGroup");
      const degreeUpload = document.getElementById("degreeUpload");
      roleGroup.addEventListener("change", (e) => {
        if (e.target.name !== "role") return;
        roleGroup
          .querySelectorAll(".role-card")
          .forEach((card) => card.classList.toggle("active", card.contains(e.target)));
        degreeUpload.hidden = e.target.value !== "tutor";
      });
    </script>
  </body>
</html>
